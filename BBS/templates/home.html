{% extends 'base.html' %}
{% block page_main %}
    <!-- 个人博客开始-->
    <div class="article-list">
        {% for article in article_list %}
            <div class="article">
                <p class="article-title"><a href="/blog/{{ article.user.username }}/article/{{ article.pk }}/">{{ article.title }}</a></p>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object author-img" src="/media/{{ article.user.avatar }}"
                                 alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ article.desc }}</h4>
                    </div>
                </div>
                <div class="article-footer">
                    <span><a href="/blog/{{ article.user.username }}/">{{ article.user.username }}</a></span>发布于
                    <span><a href="">{{ article.create_time|date:'Y-m-d H:i:s' }}</a></span>
                    <span><i class="fa fa-commenting-o fa-fw"
                             aria-hidden="true"></i>评论({{ article.comment_count }})</span>
                    <!--由文章反向查询评论数量-->
                    <span><i class="fa fa-thumbs-o-up fa-fw"
                             aria-hidden="true"></i>点赞({{ article.up_count }})</span>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
    <!-- 个人博客结束-->
{% endblock %}
