<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者界面</title>
</head>
<body>
<a href="/add_author/">添加作者</a>
<table border="1">
    <thead>
    <tr>
        <th>编号</th>
        <th>ID</th>
        <th>作者姓名</th>
        <th>作品</th>
        <th>编辑</th>
    </tr>
    </thead>
    <tbody>
    {% for author in author_list %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ author.id }}</td>
        <td>{{ author.name }}</td>
        <td>
            {% for book in author.book.all %}
                {% if forloop.last %}
                    {{ book.title }}
                 {% else %}
                    {{ book.title }}|
                {% endif %}
            {% endfor %}
        </td>
        <td>
            <a href="/delete_author/?id={{ author.id }}">删除</a>
            <a href="/edit_author/?id={{ author.id }}">编辑</a>
        </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
