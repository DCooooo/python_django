<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
<h1>编辑书籍</h1>
<form action="/edit_book/" method="post">
    <input type="text" style="display: none" name="id" value="{{ publisher_name.id }}">
    <p>
        书名：<input type="text" name="book_title" value="{{ publisher_name.title }}">
    </p>
    <p>
        出版社：
        <select name="publisher">
            {% for publisher in publisher_list %}
                {% if publisher_name.publisher_id == publisher.id %}
                <option selected value="{{ publisher.id }}"  >{{ publisher.name }}</option>
                {% else %}
                <option value="{{ publisher.id }}"  >{{ publisher.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
